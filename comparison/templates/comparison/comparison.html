{% extends 'comparison/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
{% block content %}
    <h2>Comparison according to your set preferences</h2>
    <br>
    <br>
    <div>
        <table style="width:100%; border: 2px solid black;">
            <tr>
                <th></th>
                {% for x in chipset_name %}
                    <th style="border: 2px solid black;">{{ x.chipset_name }}</th>
                {% endfor %}
            </tr>


            <tr>
                {% for value in values %}
                    {% for m in value %}
                        <td style="border: 2px solid black;">{{ m }}</td>
                    {% endfor %}
                    </tr>

                {% endfor %}
        </table>
    </div>
{% endblock %}

</body>
</html>
