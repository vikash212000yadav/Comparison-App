{% extends 'comparison/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homepage</title>
</head>
<body>
{% block content %}
    <h2>Comparison according to your set preferences</h2>
    <br>
    <br>
    {{ df1 }}
    <br>
    {{ df2 }}

{% endblock %}
